site_name: Lambda Powertools .NET
site_description: AWS Lambda Powertools for .NET
site_author: Amazon Web Services
repo_url: https://github.com/awslabs/aws-lambda-powertools-dotnet
edit_uri: edit/develop/docs

nav:
  - Homepage: index.md
  - Our tenets: tenets.md
  - References: references.md
  - Changelog: changelog.md
  - Roadmap: https://github.com/awslabs/aws-lambda-powertools-dotnet/discussions/categories/roadmap" target="_blank
  - API Reference: api/" target="_blank
  - Core utilities:
      - core/logging.md
      - core/metrics.md
      - core/tracing.md

theme:
  name: material
  palette:  
    - scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: media/aws-logo-light.svg
  favicon: media/aws-logo-light.svg
  custom_dir: docs/overrides

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: "."
      check_paths: true
  - meta
  - toc:
      permalink: true
      toc_depth: 4
  - attr_list
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.superfences

copyright: Copyright &copy; 2022 Amazon Web Services

plugins:
  - git-revision-date
  - search

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascript/aws-amplify.min.js
  - javascript/extra.js

extra:
  version:
    provider: mike
